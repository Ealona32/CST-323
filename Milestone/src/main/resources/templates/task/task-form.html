<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head>
    <title>Create/Update Task</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body layout:fragment="content">
    <h2 th:text="${task.taskId != null ? 'Edit Task' : 'Create Task'}"></h2>
    <form th:action="@{${task.taskId != null ? '/tasks/edit/' + task.taskId : '/tasks/new'}}" th:object="${task}" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}"></textarea>
        </div>
        <div>
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" th:field="*{dueDate}">
        </div>
        <div>
            <label for="priority">Priority:</label>
            <select id="priority" th:field="*{priority}">
                <option value="LOW">Low</option>
                <option value="MEDIUM">Medium</option>
                <option value="HIGH">High</option>
            </select>
        </div>
        <div>
            <label for="status">Status:</label>
            <select id="status" th:field="*{status}">
                <option value="PENDING">Pending</option>
                <option value="COMPLETED">Completed</option>
            </select>
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
</body>
</html>
