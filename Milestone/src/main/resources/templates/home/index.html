<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" th:href="@{/static/css/styles.css}">
</head>
<body>
    <div>
        <h1>Task Management</h1>

        <!-- Notification area for messages and errors -->
        <div id="notification" style="color: red;"></div>

        <h2>Add a New Task</h2>
        <form id="task-form">
            <input type="text" id="task-name" placeholder="Task Name" required>
            <input type="text" id="task-desc" placeholder="Task Description" required>
            <button type="submit">Add Task</button>
        </form>

        <h2>All Tasks</h2>
        <ul id="task-list"></ul>
    </div>

    <script>
        // Function to display notifications
        function showNotification(message, color = 'red') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.color = color;
            setTimeout(() => {
                notification.textContent = '';
            }, 3000);
        }

        // Fetch all tasks and display them
        async function fetchTasks() {
            try {
                const response = await fetch('http://localhost:8080/api/tasks');
                const taskList = document.getElementById('task-list');
                taskList.innerHTML = ''; // Clear existing tasks

                if (response.ok) {
                    const tasks = await response.json();
                    if (tasks.length === 0) {
                        const emptyMessage = document.createElement('li');
                        emptyMessage.textContent = "No tasks available.";
                        taskList.appendChild(emptyMessage);
                    } else {
                        tasks.forEach(task => {
                            const taskItem = document.createElement('li');
                            taskItem.textContent = `${task.name}: ${task.description}`;

                            // Add a remove button for each task
                            const removeButton = document.createElement('button');
                            removeButton.textContent = "Remove";
                            removeButton.style.marginLeft = "10px";
                            removeButton.addEventListener('click', () => {
                                deleteTask(task.id);
                            });

                            taskItem.appendChild(removeButton);
                            taskList.appendChild(taskItem);
                        });
                    }
                } else {
                    showNotification("Failed to fetch tasks. Status: " + response.status, "red");
                    console.error("Failed to fetch tasks. Status:", response.status);
                }
            } catch (error) {
                showNotification("Error fetching tasks.", "red");
                console.error("Error fetching tasks:", error);
            }
        }

        // Delete a task
        async function deleteTask(taskId) {
            try {
                const response = await fetch(`http://localhost:8080/api/tasks/${taskId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showNotification("Task deleted successfully.", "green");
                    fetchTasks(); // Refresh the list after deletion
                } else {
                    showNotification("Failed to delete task.", "red");
                    console.error("Failed to delete task. Status:", response.status);
                }
            } catch (error) {
                showNotification("Error deleting task.", "red");
                console.error("Error deleting task:", error);
            }
        }

        // Handle form submission to add a new task
        document.getElementById('task-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const taskName = document.getElementById('task-name').value;
            const taskDesc = document.getElementById('task-desc').value;

            try {
                const response = await fetch('http://localhost:8080/api/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: taskName,
                        description: taskDesc
                    })
                });

                if (response.ok) {
                    showNotification("Task added successfully.", "green");
                    document.getElementById('task-name').value = '';
                    document.getElementById('task-desc').value = '';
                    fetchTasks(); // Refresh the task list
                } else {
                    showNotification("Failed to add task. Status: " + response.status, "red");
                    console.error("Failed to add task. Status:", response.status);
                }
            } catch (error) {
                showNotification("Error adding task.", "red");
                console.error("Error adding task:", error);
            }
        });

        // Load tasks on page load
        fetchTasks();
    </script>
</body>
</html>
